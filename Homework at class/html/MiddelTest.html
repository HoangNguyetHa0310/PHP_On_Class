<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/middelTest.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/middelTest.js"></script>
    <style>
        * {
            margin: 12px;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            margin-left: 16.5%;
        }

        .header_1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <header class="header">
        <p class="header_1">Sign Up</p>
        <p class="header_2">It's quick and easy</p>
    </header>

    <div class="container mt-5">
        <form id="signupForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="mobileEmail" placeholder="Mobile Number or Email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
            </div>

            <div class="row mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <div class="col">
                    <select class="form-select" id="day">
                        <!-- Options for days -->
                        <option value="3">3</option>
                        <option value="21">21</option>
                        <option value="23">23</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="month">
                        <!-- Options for months -->
                        <option value="10">10</option>
                        <option value="05">05</option>
                        <option value="09">09</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="year">
                        <!-- Options for years -->
                        <option value="2003">2003</option>
                        <option value="2000">2000</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="form-label">Gender</label>
                <div class="col ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                </div>
                <div class="col ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="custom" value="custom">
                        <label class="form-check-label" for="custom">Custom</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mx-auto d-block" style="font-size: 30px;">Sign Up</button>

        </form>
    </div>

</body>

</html>
