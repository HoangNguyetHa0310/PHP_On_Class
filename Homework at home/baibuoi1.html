<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssbuoi1.css">
    <title>Document</title>
</head>
<body>

    <div class="register_form">

        <div class="header">
            <span class="register_text">
                Đăng Ký
            </span>

        </div>
    
        <div class="content">
            <div class="content_input">

                <div class="content_select">

                    <div class="content_select-text">
                        <span>Nhập thông tin cá nhân </span>
                    </div>
                    
                    <div class="content_select-input">
                        <input type="text" name="firstsname" class="content_select-input-text" placeholder="  Firstname" >
                        <input type="text" name="Lastname" class="content_select-input-text"  placeholder="  Lastname" >
                        <input type="text" name="numberOrEmail" class="content_select-input-text"  placeholder="  Number Or Email" >
                        <input type="text" name="password" class="content_select-input-text"  placeholder="  Password" >
                    </div>
                </div>

                <div class="select_birthday">

                    <!-- <div class="select_date-text">
                        <span>Thông Tin</span>
                    </div> -->

                    <div class="select_date">
                        <label class="select_birthday-text" for="date">Ngày:</label>
                        <input class="select_birthday-input" list="date"  >
                        <datalist name="date" id="date">
                            <option value="21"></option>
                            <option value="02"></option>
                            <option value="03"></option>
                        </datalist>
                    </div>
                      

                    <div class="select_month">
                        <label class="select_birthday-text" for="month">Tháng:</label>
                        <input class="select_birthday-input" list="month">
                        <datalist name="date" id="month">
                            <option value="05"></option>
                            <option value="10"></option>
                            <option value="12"></option>
                        </datalist>
                    </div>

                    <div class="select_year">
                        <label class="select_birthday-text" for="year">Năm:</label>
                        <input class="select_birthday-input" list="year">
                        <datalist name="date" id="year">
                            <option value="2000"></option>
                            <option value="2003"></option>
                            <option value="2023"></option>
                        </datalist>
                    </div>
                    
                </div>


                <div class="select_sex">
                    <span class="select_sex-text">
                        Giới Tính
                    </span>

                    <div class="select_sex-btn">
                        <div class="sex-btn" >
                            <input type="checkbox">Nam</input>
                        </div>

                        <div class="sex-btn" >
                            <input type="checkbox">Nữ</input>
                        </div>

                        <div class="sex-btn" >
                            <input type="checkbox">Khác</input>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    
        <div class="footer">
            <div class="footer_text">
                Bằng việc đăng kí, bạn đã đồng ý với Shop Hoàng Nguyệt Hạ về Điều khoản & Bảo mật
            </div>

            <div class="footer_btn">
                <button class="footer_btn-register">
                    Đăng Kí
                </button>
            </div>
        </div>

    </div>

</body>
</html>
